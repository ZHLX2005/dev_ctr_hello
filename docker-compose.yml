version: '3.8'

services:
  file-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: file-server
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - PORT=${PORT:-8080}
      - PUBLIC_KEY_PATH=/app/keys/public.pem
      - STORAGE_DIR=/app/storage
      - DEFAULT_TTL=${DEFAULT_TTL:-1h}
    volumes:
      # 挂载公钥目录
      - ./keys:/app/keys:ro
      # 挂载文件存储目录
      - ./storage:/app/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
