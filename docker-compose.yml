version: '3.8'

services:
  file-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: file-server
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - PORT=${PORT:-8080}
      - AUTH_TOKEN=${AUTH_TOKEN:-your-secret-token-change-me}
      - STORAGE_DIR=/app/storage
      - DEFAULT_TTL=${DEFAULT_TTL:-1h}
    volumes:
      # Mount storage directory
      - ./storage:/app/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
